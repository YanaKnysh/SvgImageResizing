<div id="wrapper" resizeObserver (resize)="onResize($event)" (mouseup)="getPerimeterBySize(currentSize)">
<svg width="100%" height="100%" viewBox="0 0 150 100" preserveAspectRatio="none" id="svg_id">
    <g>
        <rect x="0" y="0" width="150" height="100" id="rectangle" />
    </g>
</svg>
</div>
<div id="perimeter">
    <p>Perimeter:{{perimeter}}</p>
</div>
